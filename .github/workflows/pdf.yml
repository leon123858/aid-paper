name: Build LaTeX document
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          docker_image: leon1234858/my-latex-live
          args: -pdf -xelatex -file-line-error -halt-on-error -interaction=nonstopmode
          extra_fonts: |
            ./fonts/chinese/*.ttf
            ./fonts/english/*.ttf
      - name: Upload PDF file
        id: upload-pdf
        uses: actions/upload-artifact@v4
        with:
          name: Paper
          path: main.pdf
      - name: Create Static Page
        run: |
          mkdir -p dist
          cat web/web.html | sed 's|__PDF_URL__|${{ steps.upload-pdf.outputs.artifact-url }}|g' > dist/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
